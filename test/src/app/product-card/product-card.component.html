<mat-card class="product_card">
    <div class="row">
        <img mat-card-image src="https://img-4.linternaute.com/1znKXjiK4DcdsqEgpnOJxi3AWCA=/1500x/smart/d7ed506e36164b408e98cb749331892e/ccmcms-linternaute/41890510.jpg" alt="Product Image">
        <mat-card-header class="coll">
            <mat-card-title>{{ pcs.name }}</mat-card-title>
            <mat-card-subtitle>{{ pcs.type }}</mat-card-subtitle>
            <mat-card-content>
                <p>marque = {{ pcs.marque }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Buy Now for {{ pcs.prix }}</button>
            </mat-card-actions>
        </mat-card-header>
        
    </div>    
</mat-card>
